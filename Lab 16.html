<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q15</title>
</head>
<body>
    <table border="0px" width="100%">
        <b>
        <th colspan="2" height="50px">Registration Form</th>
        <tr>
            <td>Student Name</td>
            <td>
                <form><input type="name"></form>
            </td>
        </tr>
        <tr>
            <td>Fathers Name</td>
            <td>
                <form><input type="name"></form>
            </td>
        </tr>
        <tr>
            <td>Mothers Name</td>
            <td>
                <form><input type="name"></form>
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <form><input type="date"></form>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <form>
                    Male<input type="radio">
                    Female<input type="radio">
                </form>
            </td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td>
                <form><input type="email"></form>
            </td>
        </tr>
        <tr>
            <td>Mobile number</td>
            <td>
                <form><input type="tel"></form>
            </td>
        </tr>
        <tr>
            <td height="100px">Address</td>
            <td>
                <form><textarea name="" id="" cols="30" rows="5"></textarea></form>
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <form><input type="text"></form>
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <form><input type="text"></form>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <form><Button>Submit</Button></form>
            </td>
        </tr>
        </b>
    </table>
</body>
</html>
